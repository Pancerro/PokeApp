<div>
    <mat-card class="my-card">
        <mat-card-header>
            <mat-card-title>{{pokemon?.idPokemon}}
                <button (click)="addToFavorite(pokemon)" class="empty-favorite" *ngIf="!favorite"><mat-icon>favorite_border</mat-icon></button>
                <button (click)="addToFavorite(pokemon)" class="favorite" *ngIf="favorite"><mat-icon>favorite</mat-icon></button></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img (click)="moreInfo()" src="{{pokemon?.url}}" alt="photo pokemon">
            <p>{{pokemon?.name | pokemonName | titlecase }}</p>
            <p> {{pokemon?.type | pokemonType}}</p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
