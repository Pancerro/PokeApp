<div>
    <mat-card class="my-card">
        <mat-card-header>
            <mat-card-title>{{data?.idPokemon}}
                <button disabled class="empty-favorite" *ngIf="!data.favorite"><mat-icon>favorite_border</mat-icon></button>
                <button disabled class="favorite" *ngIf="data.favorite"><mat-icon>favorite</mat-icon></button></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img src="{{data?.pokemon.url}}" alt="photo pokemon">
            <p>{{data?.pokemon.name | pokemonName | titlecase }}</p>
            <p> {{data?.pokemon.type | pokemonType}}</p>
            <p> Wzrost: {{data?.pokemon.height}}</p>
            <p> Waga: {{data?.pokemon.weight}}</p>
            <p> Umiejetnosci: {{data?.pokemon.ability | pokemonAbility}}</p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
